{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERO</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="center-container">
        <h1>Fonction du robot</h1>
        
        
            
        
        <form id="globalForm" method="post" action="">
            {% csrf_token %}
            <div class="compartiment">
                <h2>Inspection</h2>
                {{ inspection_form.as_p }}
            </div>

            <div class="compartiment">
                <h2>Transport</h2>
                {{ transport_form.as_p }}
                <div id="terrestreDiv" style="display: none;">
                    {{ terrestre_form.as_p }}
                </div>
                <div id="aquaDiv" style="display: none;">
                    {{ aqua_form.as_p }}
                </div>
                <div id="airDiv" style="display: none;">
                    {{ air_form.as_p }}
                </div>
                <div id="deplacementDiv" style="display: none;">
                    {{ choice_form.as_p }}
                </div>
            </div>

            <div class="compartiment">
                <h2>Manipulation</h2>
                {{ manipulation_form.as_p }}
            </div>
            
            <button id="submitAll" type="submit">Soumettre tous les formulaires</button>
        </form>
    </div>
</body>
</html>
