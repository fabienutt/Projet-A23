{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartiment Exemple</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="center-container">
        <h1>Fonction du robot</h1>
        <div id="robotEffect" class="matrix-effect">GENERO</div>
        <script>
            window.onload = function() {
              var glitchEffect = document.getElementById('robotEffect');
              glitchEffect.style.display = 'block'; // Show the glitch effect
              
              // Hide the glitch effect after 3 seconds
              setTimeout(function() {
                glitchEffect.style.display = 'none';
              }, 3000);
            };
            </script>
            
        
        <form id="globalForm" method="post" action="">
            {% csrf_token %}
            <div class="compartiment">
                <h2>Inspection</h2>
                {{ inspection_form.as_p }}
            </div>

            <div class="compartiment">
                <h2>Transport</h2>
                {{ transport_form.as_p }}
                <div id="terrestreDiv" style="display: none;">
                    {{ terrestre_form.as_p }}
                </div>
                <div id="aquaDiv" style="display: none;">
                    {{ aqua_form.as_p }}
                </div>
                <div id="airDiv" style="display: none;">
                    {{ air_form.as_p }}
                </div>
                <div id="deplacementDiv" style="display: none;">
                    {{ choice_form.as_p }}
                </div>
            </div>

            <div class="compartiment">
                <h2>Manipulation</h2>
                {{ manipulation_form.as_p }}
            </div>
            
            <button id="submitAll" type="submit">Soumettre tous les formulaires</button>
        </form>
    </div>
</body>
</html>
